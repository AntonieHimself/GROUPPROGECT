<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Project{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MyProject</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'events_index' %}">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'messaging_index' %}">Messaging</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'content_management_index' %}">Content</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}  <!-- Child templates will override this -->
        {% endblock %}
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2025 MyProject. All rights reserved.</p>
    </footer>
</body>
</html>
