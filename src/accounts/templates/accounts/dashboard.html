<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Together Culture</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <!-- Load Static Files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Ensures full-page background */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            background: url("{% static 'images/background.jpeg' %}") no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the entire area */
            color: #f5d76e; /* Light gold for text */
        }

        /* Dark overlay for better text contrast */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: -1;
        }

        .content-wrapper {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        /* Header and Footer Styling */
        .navbar, footer {
            background: #0a192f; /* Dark blue */
            border-bottom: 2px solid #f5d76e; /* Light gold bottom border for navbar */
            border-top: 2px solid #f5d76e; /* Light gold top border for footer */
        }

        /* Welcome Section Styling */
        .welcome-section {
            text-align: center;
            padding: 100px 20px;
        }

        .welcome-section h1 {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Dark shadow for legibility */
        }

        /* User Actions Text Styling */
        .user-actions p {
            color: white; /* White text for visibility */
            border: 1px solid rgba(255, 255, 255, 0.7); /* Light borders for visibility */
            padding: 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'landing' %}" style="color: #f5d76e;">Together Culture</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" style="color: #f5d76e;">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Welcome to Your Dashboard, {{ user.username }}!</h1>
    </div>

    <!-- User Actions Section -->
    <div class="content-wrapper">
        <main class="container my-5 text-center user-actions">
            <h2>Get Personalized Dashboard Features By Becoming A Member</h2> 
            <p>Click on the membership button at the top right of the screen to see the membership options.</p> 
        </main>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3 text-light">
        <p>&copy; 2025 Together Culture. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
