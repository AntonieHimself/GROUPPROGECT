<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Profile</h1>
        <p>Welcome to your profile page! Here are your details:</p>

        <!-- Display User Details -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>{{ user.username }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <!-- Email Edit Form -->
                        <div class="input-group">
                            <input type="email" id="emailInput" class="form-control" value="{{ user.email }}" required>
                            <button class="btn btn-primary" id="emailUpdateButton" onclick="updateEmail()">Update</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td>
                        <!-- First Name Edit Form -->
                        <div class="input-group">
                            <input type="text" id="firstNameInput" class="form-control" value="{{ user.first_name }}" required>
                            <button class="btn btn-primary" id="firstNameUpdateButton" onclick="updateName()">Update</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <!-- Last Name Edit Form -->
                        <div class="input-group">
                            <input type="text" id="lastNameInput" class="form-control" value="{{ user.last_name }}" required>
                            <button class="btn btn-primary" id="lastNameUpdateButton" onclick="updateName()">Update</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Date Joined</td>
                    <td>{{ user.date_joined }}</td>
                </tr>
                <tr>
                    <td>Membership Status</td>
                    <td>
                        <!-- Membership Status (Read-only) -->
                        <div class="input-group">
                            <input type="text" class="form-control" value="{{ user.membership_type }}" readonly>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Back to Dashboard Button -->
        <a href="{% url 'member_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>

        <!-- Display Success Message -->
        {% if messages %}
            <div class="alert alert-success mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script>
        // JavaScript function to handle email update
        function updateEmail() {
            const emailInput = document.getElementById('emailInput').value;

            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `email=${encodeURIComponent(emailInput)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                }
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert(error.message);
            });
        }

        // JavaScript function to handle name update (First Name and Last Name)
        function updateName() {
            const firstNameInput = document.getElementById('firstNameInput').value;
            const lastNameInput = document.getElementById('lastNameInput').value;

            fetch(window.location.href, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: `first_name=${encodeURIComponent(firstNameInput)}&last_name=${encodeURIComponent(lastNameInput)}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message);
                }
                window.location.reload();
            })
            .catch(error => {
                console.error('Error:', error.message);
                alert(error.message);
            });
        }
    </script>
</body>
</html>
