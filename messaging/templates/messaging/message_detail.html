{% extends "base.html" %}

{% block title %}Message from {{ message.sender }}{% endblock %}

{% block content %}
<h2>{{ message.subject }}</h2>
<p><strong>From:</strong> {{ message.sender }}</p>
<p><strong>Sent at:</strong> {{ message.sent_at }}</p>
<p>{{ message.body }}</p>
<a href="{% url 'messaging:inbox' %}">Back to Inbox</a>
{% endblock %}
